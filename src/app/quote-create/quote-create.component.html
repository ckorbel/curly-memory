<section>
  <div class="inputs">
    <form (submit)="onSubmit(formData)" #formData="ngForm">
        <textarea 
        [(ngModel)]="newQuote.body"
        required
        name='body'
        minlength="3"
        #body="ngModel"
        cols="30" rows="2">
      </textarea>
      <input
      [(ngModel)]="newQuote.author"
      required
      name="author"
      minlength="2"
      #author="ngModel"
      type="text"/>
      <input type="submit" value="Add Quote">

    </form>
    <div class='validations'>
        <span *ngIf="!body.valid" class='invalid quote'>Quote is required.</span>
        <span *ngIf="!author.valid" class='invalid author'>Author is required.</span>
    </div>


  </div>
</section>
